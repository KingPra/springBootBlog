<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>blog site</title>
		<link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</head>
	<body>
	<div class="container">
			<h1>Hello Bloggers</h1>
			<h3>Check Out Our Blog Post</h3>
			<div class="row">
				<div th:each="blog:${posts}">
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading">
							</div>
						</div>
					</div>
				</div>
			</div>
		<p>Please use the form below to submit a blog post</p>
		<form action="#" th:action="@{/}" th:object="${blogPost}" method="post">
			<table>
				<tr>
					<td>Title</td>
					<td><input type="text" th:field="*{title}"/></td>	
				</tr>
				<tr>
					<td>Author</td>
					<td><input type="text" th:field="*{author}"/>
				</tr>
				<tr>
					<td>Blog Entry</td>
					<td><textarea rows="5" type="text" th:field="*{blogEntry}"/></td>
				</tr>
				<tr>
					<td><button type="submit" >Submit your post</button></td>
				</tr>
			</table>
		</form>
	</div>
		<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
	</body>
</html>
